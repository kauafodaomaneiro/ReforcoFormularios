<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="script.js"></script>


    <title>Refor√ßo Formulario</title>
</head>

    <body>
        
        <input type="text" id="nome" name="nome" required placeholder="Nome">
        <input type="text" id="sobrenome" name="sobrenome" required placeholder="Sobrenome">
        <br>
        <input type="number" name="idade" id="idade" required placeholder="idade">
        <br>
        <label for="nascimento">Data de nascimento:</label>
        <input type="date" name="nascimento" id="nascimento" >
        <br>
        <label for="cabelo">Cor do cabelo:</label>
        <input type="color" name="cabelo" id="cabelo" >
        <br>
       <input type="email" name="email" id="email" required placeholder="E-mail">
       <br>
       <label for="pele">Cor da pele:</label>
       <input type="color" name="pele" id="pele">
       <br>
       <label for="olhos">Cor dos olhos:</label>
       <input type="color" name="olhos" id="olhos">
        <br>
        <input type="number" name="contato" id="contato" required placeholder="Numero p/ contato">
        <br>
        <input type="number" name="cpf" id="cpf" required placeholder="CPF">
        <br>
        <label for="hora">Horario que acorda:</label>
        <input type="time" name="hora" id="hora">
        <br>
        <label for="genero">Genero:</label>
        <select name="genero" id="genero">
            <option value="masc">Homem</option>
            <option value="fem">Mulher</option>
            <option value="non">Outro</option>
        </select>


    </body>

</html>
